<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mudi | Novo Pedido</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div th:replace="~{header :: header}"></div>

    <div class="container">

        <h1 th:replace="~{header :: titulo('Novo pedido')}"></h1>

        <div class="card">
            <form th:object="${novoPedidoDTO}" action="/pedidos/salvar" method="POST" class="card-body my-2">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" id="nomeProduto" placeholder="Nome do Produto" class="form-control"/>
                    <small>Informa qual o nome do produto.</small>
                    <div th:errors="*{nomeProduto}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="urlProduto">Url</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" id="urlProduto" placeholder="URL do Produto" class="form-control" />
                    <small>Procure em um site o produto que você deseja e cole a URL da página aqui.</small>
                    <div th:errors="*{urlProduto}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" id="urlImagem" placeholder="URL da imagem" class="form-control" />
                    <small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" id="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador." class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mudi</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:each="pedido : ${pedidos}" class="card">
            <div th:text="${pedido.nomeProduto}" class="card-header">Nome do produto</div>

            <div class="card-body">
                <div class="row">

                    <div class="col-12 col-sm-8 my-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">99,90</span></div>
                            <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataEntrega}">01/07/2021</span></div>
                        </div>

                        <div>Produto</div>
                        <div>
                            <input th:value="${pedido.urlProduto}" value="url_do_produto" class="form-control"/>
                        </div>

                        <div>Descrição</div>
                        <div>
                            <textarea th:text="${pedido.descricao}" class="form-control">Descrição do pedido</textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4 order-first order-sm-last">
                        <div>
                            <img th:src="${pedido.urlImagem}" class="img-thumbnail"/>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</body>
</html>
